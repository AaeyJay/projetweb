<!DOCTYPE html>
<html>
<head>
	<title>Projet Conception Site Web - 1A Info</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<link rel="stylesheet" href="tools/normalize.css"/>
	<style type="text/css">
     * { text-align: center; }
     #canvanim { width: 512px; height: 256px; border-width: 2px; border-style: solid; margin-left: auto; margin-right: auto;}
     #stop_clic:hover { font-variant: small-caps; cursor: pointer; }
   </style>
   <script type="text/javascript" src="test.js"></script>
</head>
<body>
   <div class="canva">
		<canvas id="canvanim" width="512" height="256"> 
			Ne supporte pas canvas.
		</canvas>
	</div>
	<div id="stop_clic">Start/Stop</div>
</body>
<script type="text/javascript">
	const canvas = document.getElementById('canvanim');
    const context = canvas.getContext('2d');

    const imageURL = '/images/chat.png';
    const positionX = 50;
    const positionY = 50;

    const spriteObject = new CanvasSprite(imageURL, 0, 0, 512, 32, 2, 4, context);
    spriteObject.loadAndDrawImage();

    // Ajouter une nouvelle animation
    const animationName = 'walk';
    const animationTiles = [0, 1, 2, 3, 4, 5, 6, 7]; // Par exemple, les indices de tuiles
    spriteObject.addAnimation(animationName, animationTiles);

        // Sélectionner une animation
    spriteObject.selectAnimation('walk', true); // true pour activer la boucle

        // Démarrer une animation simple à 5 images par seconde
    spriteObject.simpleAnim(5);

        // Arrêter l'animation après 10 secondes (à titre d'exemple)
    setTimeout(() => {
        spriteObject.stopAnim();
        }, 10000);
</script>
</html>
